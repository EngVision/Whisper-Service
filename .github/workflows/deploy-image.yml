name: Deploy Image
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    environment: Whisper
    strategy:
      fail-fast: false
      matrix:
        include:
          - context: ./
            tags: evs-whisper

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.3.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: PrepareReg Names
        run: |
          echo IMAGE_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4.0.0
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}:${{ github.run_number }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MONGO_URI=${{ secrets.MONGO_URI }}
            MONGO_DB=${{ secrets.MONGO_DB }}

  modify-yaml:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    environment: Whisper

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v3
        name: Changing the deployment yaml
        with:
          repository: "EngVision/Engvision-Deployment"
          token: ${{ secrets.PAT_GH_ACTION }}
      - name: Modify the image
        run: |
          git config --global user.name 'minhtringuyennn'
          git config --global user.email 'contact@minhtringuyennn.com'
          sed -i "s+ghcr.io/engvision/whisper-service.*+ghcr.io/engvision/whisper-service:${{ github.run_number }}$(date +'%Y%m%dT%H')+g" ./k8s/evs-whisper-deployment.yml
          git add .
          git commit -m 'Github Actions - Deploy EngVision Whisper build ver ${{ github.run_number }}'
          git push origin main
        env:
          RUN_NUMBER: ${{ github.run_number }}
          PAT_GH_ACTION: ${{ secrets.PAT_GH_ACTION }}
